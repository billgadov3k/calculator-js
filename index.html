<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <div class="result"></div>
            </div>
            <div class="btn-keys">
                <div class="btn btn-one">1</div>
                <div class="btn btn-two">2</div>
                <div class="btn btn-three">3</div>
                <div class="btn btn-multiply">*</div>
                <div class="btn btn-four">4</div>
                <div class="btn btn-five">5</div>
                <div class="btn btn-six">6</div>
                <div class="btn btn-divis">/</div>
                <div class="btn btn-seven">7</div>
                <div class="btn btn-eight">8</div>
                <div class="btn btn-nine">9</div>
                <div class="btn btn-plus">+</div>
                <div class="btn btn-с">C</div>
                <div class="btn btn-zero">0</div>
                <div class="btn btn-result">=</div>
                <div class="btn btn-minus">-</div>
            </div>
        </div>
        <p class="by">by Nyaonya 2022</p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
